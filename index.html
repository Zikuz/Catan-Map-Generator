<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Map Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
</head>
<body>

    <header class="header">
        <span class="header-text">CATAN MAP GENERATOR</span> 
    </header>

    <nav class="nav">
        <div class="btn-game-type">
            <button class="btn-normal btn">Normal <span class="btn-text">(3-4 players)</span></button>
            <button class="btn-expansion btn">Expansion <span class="btn-text">(5-6 players)</span></button>
        </div>
    </nav>
    
    <main class="main">
        <div class="catan-map-normal">
            <div class="catan-map-line">
                <img class="img-normal">
                <img class="img-normal">
                <img class="img-normal">
            </div>
        
            <div class="catan-map-line">
                <img class="img-normal">
                <img class="img-normal">
                <img class="img-normal">
                <img class="img-normal">
            </div>
            
            <div class="catan-map-line">
                <img class="img-normal">
                <img class="img-normal">
                <img class="desert-normal">
                <img class="img-normal">
                <img class="img-normal">
            </div>
            
            <div class="catan-map-line">
                <img class="img-normal">
                <img class="img-normal">
                <img class="img-normal">
                <img class="img-normal">
            </div>
            
            <div class="catan-map-line">
                <img class="img-normal">
                <img class="img-normal">
                <img class="img-normal">
            </div>
        </div>

        <div class="catan-map-expansion">
            <div class="catan-map-line">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
            </div>
        
            <div class="catan-map-line">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
            </div>
            
            <div class="catan-map-line">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="desert-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
            </div>
            
            <div class="catan-map-line">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
            </div>
            
            <div class="catan-map-line">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="desert-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
            </div>

            <div class="catan-map-line">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
            </div>

            <div class="catan-map-line">
                <img class="img-expansion">
                <img class="img-expansion">
                <img class="img-expansion">
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
